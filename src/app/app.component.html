<div class="editor">
	<div class="editor__toolbar">
		@for (format of formats; track format.format) {
			<div class="editor__format">
				<button
					mat-icon-button
					(click)="applyFormat(format.format)"
				>
					<mat-icon>{{ format.icon }}</mat-icon>
				</button>
			</div>
		}
	</div>

	<div
		id="text-editor"
		class="editor__content"
		spellcheck="false"
		#editor
		[contentEditable]="true">
	</div>
</div>
